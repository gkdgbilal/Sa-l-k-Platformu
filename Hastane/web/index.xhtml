<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Kullanıcı Girişi
 </title>
<style>
html,body{height:100%; margin:0px; padding:0px;}

body {
background-image: linear-gradient(#8b9da9, #fff6e4);
box-shadow: inset 0 0 100px hsla(0,0%,0%,.3);
}

section{
background:rgba(225, 225, 225, 0.4);
margin:0 auto;
width:400px;
padding:40px;
text-align:center;
-webkit-border-radius: 10px;
-moz-border-radius: 10px;
border-radius: 10px;
-webkit-box-shadow:0 0 65px rgba(0,0,0,0.2);
-moz-box-shadow:0 0 65px rgba(0,0,0,0.2);
box-shadow:0 0 65px rgba(0,0,0,0.2);
}

.giris-yap {
margin:5px 5px 15px 5px;
width:120px;
padding:10px;
outline:none;
-webkit-border-radius: 4px;
-moz-border-radius: 4px;
border-radius: 4px;
border:none;
background:rgba(225, 225, 225, 0.5);
font:0.7em Arial;
color:#fff;
transition: all .3s ease-in-out;
-moz-transition: all .3s ease-in-out;
-webkit-transition: all .3s ease-in-out;
}

.giris-yap:focus {
background:#fff;
transition: all .3s ease-in-out;
-moz-transition: all .3s ease-in-out;
-webkit-transition: all .3s ease-in-out;
color:#1d2b37;
}

button{
border:none;
padding:17px;
width:100%;
color:white;
letter-spacing:2px;
text-shadow:1px 1px 0px rgba(0, 0, 0, 0.5);
cursor:pointer;
-webkit-border-radius: 4px;
-moz-border-radius: 4px;
border-radius: 4px;
margin-top:5px;
font-family: Helvetica, serif;
background: #fff6e4;
background: -moz-linear-gradient(top,#8b9da9 0%, #687e8d 100%);
background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#8b9da9), color-stop(100%,#687e8d));
background: -webkit-linear-gradient(top,#8b9da9 0%,#687e8d 100%);
background: -o-linear-gradient(top,#8b9da9 0%,#687e8d 100%);
background: -ms-linear-gradient(top,#8b9da9 0%,#687e8d 100%);
background: linear-gradient(to bottom,#8b9da9 0%,#687e8d 100%);
}

button:active {
box-shadow:inset 0px 2px 1px rgba(0, 0, 0, 0.4);
}

.radio-button{
-webkit-appearance: none;
margin:15px 0 0 70px;
background-color:#687e8d;
padding: 9px;
border-radius: 3px;
display: inline-block;
position: relative;
transition: all .3s ease-in-out;
-moz-transition: all .3s ease-in-out;
-webkit-transition: all .3s ease-in-out;
}

.radio-button:checked {
background-color: #fff;
color: #fff;
transition: all .3s ease-in-out;
-moz-transition: all .3s ease-in-out;
-webkit-transition: all .3s ease-in-out;
}

.radio-button:checked:after {
content: '\2714';
font-size: 14px;
position: absolute;
top: 1px;
left: 3px;
color: #000;
}

h2,h3 {
display:inline-block;
position:relative;
bottom:5px;
margin:0px;
left:6px;
color:white;
font: 300 0.8em Arial;
}
a {
display:inline-block;
position:relative;
bottom:5px;
margin:0px;
left:6px;
color:white;
font: 300 0.8em Arial;
}
a {float:left; margin-top:20px; border-bottom:1px dotted white;}
h3{float:left; margin-top:20px; border-bottom:1px dotted white;}
</style>
<body>
<h1>Kullanıcı Girişi
</h1>
<section>
<input class="giris-yap" type="text" name="kullanici-adi" placeholder="Kullanıcı adı"/><input class="giris-yap" type="password" name="parola" placeholder="Şifreniz"/>
<button>GİRİŞ YAP</button>
<a href="unuttum.xhtml">Şifremi Unuttum!</a><input class="radio-button" name="" value="" type="checkbox"/><h2>Beni Hatırla</h2><br></br>
<a href="yenikayit.xhtml">Yeni Hesap</a>
</section>
</body>
</html>
